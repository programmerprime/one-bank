<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to One Bank</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input type="text" name="email" id="email" placeholder="Email" class="form-control">
            <input type="password" name="password" id="password" placeholder="Password" class="form-control">
            <input id="login" type="submit" name="submit-btn" id="submit-btn">
        </div>

    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ 5050</h2>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <input type="text" class="form-control" placeholder="$ amout you want to deposit">
                <button class="btn btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ amout you want to withdraw">
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    


<script>
    const loginBtn = document.getElementById('login');
    loginBtn.addEventListener('click', function(){
        const loginArea = document.getElementById('login-area');
        loginArea.style.display = "none";
        const transactionArea = document.getElementById('transaction-area');
        transactionArea.style.display = "block";
    })
</script>
</body>
</html>
